
name  = Lab-Measurement
version = 3.551
author = Andreas K. HÃ¼ttel <mail@akhuettel.de>
author = Christian Butschkow <christian.butschkow@physik.uni-r.de>
author = Alexei Iankilevitch <alexei.iankilevitch@physik.uni-r.de>
author = Simon Reinhardt <simon.reinhardt@stud.uni-regensburg.de>
author = Charles E. Lane <lane@duphy4.physics.drexel.edu>
license = Perl_5
abstract = Test and measure with Perl
copyright_holder = the Lab::Measurement team, see the git log

[MetaResources]
homepage          = http://www.labmeasurement.de/
bugtracker.web    = https://github.com/lab-measurement/lab-measurement/issues
repository.url    = https://github.com/lab-measurement/lab-measurement.git
repository.web    = https://github.com/lab-measurement/lab-measurement
repository.type   = git

[GatherDir]

[MetaJSON]
[MakeMaker]
[Manifest]
[ManifestSkip]

[AutoPrereqs]
skip = Lab::VISA
skip = Lab::Zhinst
skip = LinuxGpib
skip = points

[Prereqs]
perl = 5.014
Class::Method::Modifiers = 2.11
Clone = 0.31
Exception::Class = 1.0
IO::Socket::Timeout = 0.32
Module::Load = 0.26
Moose = 2.1213
MooseX::Params::Validate = 0.18
PDL = 2.007
Role::Tiny = 1.003004
Term::ReadKey = 2.30
Try::Tiny = 0.22
YAML::XS = 0.41
namespace::autoclean = 0.20

[Git::Check]

[Git::Commit]
commit_msg = Release Lab::Measurement %v%n%n%c

[Git::Tag]
tag_format = %N-%v
tag_message = Release Lab::Measurement %v

[PkgVersion]
die_on_existing_version = 1
die_on_line_insertion = 1

[TestRelease]
[ConfirmRelease]
[FakeRelease]

[RPM]
spec_file = rpm/perl-Lab-Measurement.spec
ignore_build_deps = 0
push_packages = 0

[SurgicalPodWeaver]

[AuthorsFromGit]
