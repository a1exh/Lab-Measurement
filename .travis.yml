sudo: false

addons:
  apt:
    packages:
      - libgd2-noxpm-dev # Required for gnuplot png terminal
      
language: perl

env:
  gp_version=5.0.1
  
perl:
    - 5.26
    - 5.24
    - 5.22
    - 5.20
    - 5.18
    - 5.16
    - 5.14

matrix:
  include:
    - perl: 5.24
      env: gp_version=5.0.5

before_install:
  # Prevent "Please tell me who you are" errors for certain DZIL configs
  - git config --global user.name "TravisCI"

install:
  # Install gnuplot 5 for plot tests. (Not available on Ubuntu 12.04)
  - cd /tmp
  - wget https://sourceforge.net/projects/gnuplot/files/gnuplot/$gp_version/gnuplot-$gp_version.tar.gz
  - tar -xf gnuplot-$gp_version.tar.gz
  - cd gnuplot-$gp_version
  - ./configure --prefix=$HOME/local
  - make -j2
  - make install
  - export PATH="$HOME/local/bin:$PATH"
  - gnuplot --version

  # Install the DZIL dependencies
  - cpanm --quiet --notest --skip-satisfied Dist::Zilla

  # Install DZIL plugins etc if needed
  - cd $TRAVIS_BUILD_DIR/Measurement
  - dzil authordeps | grep -vP '[^\w:]' | xargs -n 5 -P 10 cpanm --quiet --notest --skip-satisfied

  # required before installing PDL
  - cpanm ExtUtils::ParseXS

  # install dependencies
  - export RELEASE_TESTING=1 AUTOMATED_TESTING=1 AUTHOR_TESTING=1 HARNESS_OPTIONS=j10:c HARNESS_TIMER=1
  - dzil listdeps --cpanm-versions | grep -vP '[^\w:~"\.]' | sed -e 's:"::g' | cpanm --quiet --notest --skip-satisfied
  - cpanm -v -f PDL::Graphics::Gnuplot
  - cpanm -n Test::Perl::Critic

script:
  # "normal" tests
  - prove --verbose -l -s -r t
  
  # Perl::Critic tests
  - prove --verbose -l -r xt/critic/

notifications:
  email: false
  irc: 
    channels: "chat.freenode.net#labmeasurement"
    on_success: always
    on_failure: always
    use_notice: true
    skip_join: true
